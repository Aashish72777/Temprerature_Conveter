<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp. Connverter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
    <div class="main">
        <div class="left">
            <h1>Enter Temperature</h1>
            <div class="first">
                <div id="cel">
                    <input type="text" placeholder="Celcius">
                    <span class="c">&deg;C</span>
                </div>

                <div id="fer">
                    <input type="text" placeholder="Fehrenheit">
                    <span class="f">&deg;F</span>
                </div>

                <div id="kal">
                    <input type="text" placeholder="Kelvin">
                    <span class="k">K</span>
                </div>

            </div>

            
            <button class="btn">Clear</button>
        </div>

    </div>
</div>


</body>
<script src="script.js"></script>

</html>
